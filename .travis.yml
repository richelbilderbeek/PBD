language: r
sudo: false
cache: packages

env:
  - LINTR_COMMENT_BOT=false

r_github_packages:
  - jimhester/lintr
  - jimhester/covr
  - MangoTheCat/goodpractice

# PBD is in the PBD folder, from https://github.com/travis-ci/travis-ci/issues/5775#issuecomment-195038334
install:
  - Rscript -e 'devtools::install_deps("PBD")'

# PBD is in the PBD folder, from https://github.com/travis-ci/travis-ci/issues/5775#issuecomment-195038334
script:
  - Rscript -e 'devtools::check("PBD")'

after_success:
  - Rscript -e 'lintr::lint_package()'
  - Rscript -e 'library(covr); codecov()'
  - Rscript -e 'library(goodpractice); gp()'